{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecipEase{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', serif;
            margin: 0;
        }

        /* Header Styles */
        header {
            background-color: #0d6722;
            color: white;
            padding: 20px;
            text-align: left;
        }

        /* Logout Button Styles */
        .logout-button {
            color: white;
            background-color: #dc3545;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Navigation Styles */
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            /* Allow items to wrap */
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
        }

        /* Responsive Styles */
        @media (max-width: 900px) {
            nav ul {
                justify-content: center;
                /* Center items on medium screens */
            }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                /* Stack items vertically */
                align-items: center;
                /* Center items */
            }

            nav li {
                margin: 10px 0;
                /* Space between items when stacked */
            }

            nav {
                text-align: center;
                /* Center text for smaller screens */
            }

            header {
                padding: 10px;
                /* Reduce padding on smaller screens */
            }

            footer {
                padding: 5px;
                /* Reduce footer padding on smaller screens */
            }
        }
    </style>

</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'recipes_list' %}">Recipes</a></li>
            <li><a href="{% url 'about' %}">About</a></li>

            <!-- Check if the user is authenticated -->
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <header>
        <h1>
            <a href="{% url 'home' %}" style="text-decoration: none; color: inherit;">
                RecipEase!
            </a>
        </h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Enjoy cooking with RecipEase &copy; 2024</p>
    </footer>
</body>

</html>
