{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RecipEase{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Roboto Slab', serif;
            display: flex;
            flex-direction: column;
        }

        /* Main content should grow to fill available space */
        main {
            flex-grow: 1;
        }

        /* Header Styles */
        header {
            background-color: #0d6722;
            color: red;
            padding: 20px;
            text-align: left;
        }

        /* Section Styles */
        .section {
            margin-bottom: 20px;
            text-align: left;
            width: 35%;
            display: flex;
            justify-content: left;
            margin-left: 35%;
        }

        .section>div {
            max-width: 600px;
            flex-grow: 1;
            padding: 0 20px;
        }

        .detail-title {
            margin-bottom: 20px;
            text-align: left;
            width: 35%;
            display: flex;
            justify-content: left;
            margin-left: 35%;
        }

        /* New Styles for Recipe Details */



        h2,
        h3,
        h1 {
            margin-bottom: 10px;
            color: #0d6722;
            text-align: center;
        }

        p,
        ul {
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .nav-button {
            font-weight: bold;
        }

        /* Logout Button Styles */
        .logout-button {
            color: white;
            background-color: #dc3545;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        /* Navigation Styles */
        nav {
            background-color: #f8f9fa;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }

        /* Recipe Image Styling */
        .recipe-image {
            display: block;
            max-width: 500px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            background-color: #0d6722;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        /* About styles */

        .about-section {
            margin: 40px 0;
            text-align: center;
        }

        .about-section h2 {
            font-size: 2em;
            color: #0d6722;
        }

        .about-section p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            margin: 20px auto;
        }

        .social-links a {
            color: #0d6722;
            font-size: 1.5em;
            margin: 0 15px;
        }

        .social-links a:hover {
            text-decoration: none;
        }

        /* Create styles */

        h2 {
            color: #0d6722;
            text-align: center;
        }

        .recipe-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form textarea,
        form select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            background-color: #0d6722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #094f19;
        }

        /* Login Styles */

        /* Global heading styles for login page */
        .login-heading,
        .login-subheading {
            margin: 0;
            font-size: 2.5em;
        }

        /* Login page title styling */
        .login-subheading {
            font-size: 2em;
            color: #0d6722;
            text-align: center;
            margin-top: 20px;
        }

        /* Main section layout for login */
        .login-main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
            padding: 20px;
        }

        /* Login form container */
        .login-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form input field styles for login */
        .login-box label {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button styles for login */
        .login-box button {
            width: 100%;
            color: #fff;
            background-color: #0d6722;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .login-box button:hover {
            background-color: #094f19;
        }

        /* Profile page specific styling */
        body {
            font-family: 'Roboto Slab', sans-serif;
            background-color: #f8f9fa;
        }

        h2 {
            color: #0d6722;
            text-align: center;
        }

        /* Profile container */
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Paragraphs within the profile container */
        .profile-container p {
            font-size: 1.2em;
        }

        /* Form styling for the profile page */
        .profile-form {
            display: flex;
            flex-direction: column;
        }

        .profile-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Button styling for profile page */
        .profile-button {
            background-color: #0d6722;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .profile-button:hover {
            background-color: #094f19;
        }

        /* HOME */

        body {
            font-family: 'Roboto Slab', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .home-main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
            padding: 20px;
        }

        .home-intro {
            color: #0d6722;
            font-weight: bold;
            font-size: 1.25em;
        }

        .home-paragraph {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
        }

        .home-features {
            margin-top: 20px;
        }

        .home-page-list {
            margin-top: 50px;
        }

        .home-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .home-footer {
            background-color: #0d6722;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .home-footer p {
            margin: 0;
            font-size: 1em;
        }

        .home-login-button-2 {
            color: #fff;
            background-color: #0d6722;
            border: 1px solid #0d6722;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 1em;
            margin-top: 50px;
        }

        .home-login-button-2:hover {
            background-color: #094f19;
        }

        /* RECIPES LIST PAGE */

        .recipes_list-logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipes_list-logout-button:hover {
            background-color: #0a501a;
        }

        main {
            padding: 20px;
        }

        .recipes_list-search-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .recipes_list-search-form input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .recipes_list-search-form input:focus {
            border-color: #0d6722;
            outline: none;
        }

        .recipes_list-search-form button {
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipes_list-search-form button:hover {
            background-color: #0a501a;
        }

        .recipes_list-recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .recipes_list-recipe-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .recipes_list-recipe-item:hover {
            transform: scale(1.05);
        }

        .recipes_list-recipe-item h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #0d6722;
        }

        .recipes_list-recipe-item p {
            font-size: 1em;
            color: #555;
        }

        .recipes_list-recipe-item a {
            display: inline-block;
            margin-top: 10px;
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipes_list-recipe-item a:hover {
            background-color: #0a501a;
        }



        /* New styles for the DataFrame */
        .recipes_list-data-frame {
            margin-top: 40px;
            overflow-x: auto;
            /* Allow horizontal scrolling */
            border-collapse: collapse;
            /* Ensure no space between table cells */
            width: 100%;
            /* Full width for the DataFrame */
        }

        .recipes_list-data-frame th,
        .recipes_list-data-frame td {
            padding: 8px;
            /* Padding for table cells */
            border: 1px solid #ddd;
            /* Border for table cells */
            text-align: left;
            /* Left align text in table cells */
        }

        .recipes_list-data-frame th {
            background-color: #0d6722;
            /* Header background */
            color: #fff;
            /* Header text color */
        }

        .recipes_list-data-frame tr:nth-child(even) {
            background-color: #f2f2f2;
            /* Zebra striping */
        }

        .recipes_list-data-frame tr:hover {
            background-color: #ddd;
            /* Highlight row on hover */
        }

        /* SIGNUP PAGE */

        body.signup {
            font-family: 'Roboto Slab', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        main.signup {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
            padding: 20px;
        }

        form.signup {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form.signup label {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        form.signup input[type="text"],
        form.signup input[type="password"],
        form.signup input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button.signup {
            width: 100%;
            color: #fff;
            background-color: #0d6722;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        button.signup:hover {
            background-color: #094f19;
        }

        /* SUCCESS PAGE STYLES */

        .success-h1,
        .success-h2 {
            margin: 0;
            font-size: 2.5em;
        }

        .success-main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
            padding: 20px;
        }

        .success-p,
        .success-h2 {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            color: #0d6722;
        }

        .success-a {
            color: #0d6722;
            text-decoration: none;
            font-weight: bold;
        }

        .success-a:hover {
            text-decoration: underline;
        }


        /* Responsive Styles */
        @media (max-width: 900px) {
            nav ul {
                justify-content: center;
            }
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav li {
                margin: 10px 0;
            }

            nav {
                text-align: center;
            }

            header {
                padding: 10px;
            }

            footer {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li class="nav-button"><a href="{% url 'home' %}">Home</a></li>
            <li class="nav-button"><a href="{% url 'about' %}">About</a></li>
            <li class="nav-button"><a href="{% url 'recipes_list' %}">Recipes</a></li>
            <li class="nav-button"><a href="{% url 'profile' %}">Profile</a></li>
            <li class="nav-button"><a href="{% url 'add_recipe' %}">Create</a></li>

            {% if user.is_authenticated %}
            <li class="nav-button"><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li class="nav-button"><a href="{% url 'login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <header>
        <h1>
            <a href="{% url 'home' %}" style="text-decoration: none; color: white;">RecipEase!</a>
        </h1>

    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Enjoy cooking with RecipEase &copy; 2024</p>
    </footer>
</body>

</html>
