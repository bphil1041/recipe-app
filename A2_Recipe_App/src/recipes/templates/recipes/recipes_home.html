<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RecipEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #f8f9fa;
            color: #0d6722;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            /* Aligns title and button on opposite ends */
            align-items: center;
            /* Vertically aligns the items in the center */
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 60vh;
            padding: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            text-align: center;
        }

        a {
            color: #0d6722;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #0d6722;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        .login-button {
            color: #0d6722;
            background-color: #fff;
            border: 1px solid #0d6722;
            padding: 8px 16px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 1em;
        }

        .login-button:hover {
            background-color: #0d6722;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to RecipEase!</h1>
        <a class="login-button" href="{% url 'login' %}">Login</a>
    </header>

    <main>
        <p>This is your go-to place for all delicious recipes. Start exploring mouth-watering dishes from around the
            world!</p>
        <p class="login-button-2"><a href="{% url 'login' %}">Login to view recipes</a></p>
    </main>

    <footer>
        <p>Enjoy cooking with RecipEase &copy; 2024</p>
    </footer>
</body>

</html>
