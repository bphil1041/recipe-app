<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - RecipEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Slab', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #f8f9fa;
            color: #0d6722;
            padding: 20px;
            text-align: left;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #0a501a;
        }

        main {
            padding: 20px;
        }

        .search-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .search-form input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .search-form input:focus {
            border-color: #0d6722;
            outline: none;
        }

        .search-form button {
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #0a501a;
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .recipe-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #0d6722;
        }

        .recipe-item p {
            font-size: 1em;
            color: #555;
        }

        .recipe-item a {
            display: inline-block;
            margin-top: 10px;
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .recipe-item a:hover {
            background-color: #0a501a;
        }

        footer {
            background-color: #0d6722;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }

        /* New styles for the DataFrame */
        .data-frame {
            margin-top: 40px;
            overflow-x: auto;
            /* Allow horizontal scrolling */
            border-collapse: collapse;
            /* Ensure no space between table cells */
            width: 100%;
            /* Full width for the DataFrame */
        }

        .data-frame th,
        .data-frame td {
            padding: 8px;
            /* Padding for table cells */
            border: 1px solid #ddd;
            /* Border for table cells */
            text-align: left;
            /* Left align text in table cells */
        }

        .data-frame th {
            background-color: #0d6722;
            /* Header background */
            color: #fff;
            /* Header text color */
        }

        .data-frame tr:nth-child(even) {
            background-color: #f2f2f2;
            /* Zebra striping */
        }

        .data-frame tr:hover {
            background-color: #ddd;
            /* Highlight row on hover */
        }
    </style>
</head>

<body>
    {% extends "recipes/base.html" %}



    {% block content %}

    <main>
        <!-- Add search form here -->
        <form class="search-form" method="GET" action="{% url 'recipes_list' %}">
            <input type="text" name="search" placeholder="Search by title or ingredient" value="{{ search_query }}">
            <button type="submit">Search</button>
        </form>

        <div class="recipe-list">
            {% for recipe in recipes %}
            <div class="recipe-item">
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.description }}</p>
                <a href="{% url 'recipe_detail' recipe.id %}">View Recipe</a>
            </div>
            {% empty %}
            <p>No recipes available at the moment.</p>
            {% endfor %}
        </div>

        <!-- Display the DataFrame if available -->
        {% if data_frame %}
        <div class="data-frame">
            {{ data_frame|safe }} <!-- Render the DataFrame as HTML -->
        </div>
        {% endif %}
    </main>


    {% endblock %}



</body>

</html>
