<!-- templates/recipes/recipes_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Recipes - RecipEase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #0d6722;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .recipe-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .recipe-item:hover {
            transform: scale(1.05);
        }

        .recipe-item h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #0d6722;
        }

        .recipe-item p {
            font-size: 1em;
            color: #555;
        }

        .recipe-item a {
            display: inline-block;
            margin-top: 10px;
            background-color: #0d6722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .recipe-item a:hover {
            background-color: #0a501a;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>All Recipes</h1>
    </header>

    <main>
        <div class="recipe-list">
            {% for recipe in recipes %}
            <div class="recipe-item">
                <h2>{{ recipe.title }}</h2>
                <p>{{ recipe.description }}</p>
                <a href="{% url 'recipe_detail' recipe.id %}">View Recipe</a>
            </div>
            {% empty %}
            <p>No recipes available at the moment.</p>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Enjoy cooking with RecipEase &copy; 2024</p>
    </footer>
</body>

</html>
